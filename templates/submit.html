<html>
    <head>
        <title>Result</title>
    </head>
    <style>
        body {
            background-color:rgb(246, 243, 243);
        }
        .response-section {
            color:black;
        }
        .backbutt:hover {
            cursor:pointer;
        }
        .backbutt {
            background-color: rgb(33, 33, 229);
            color: white;
            border-radius: 2px;
        }
    </style>
    <body>
        {% if query and answer %}
        <section class="response-section">
            <h3>Query:</h3> <p>{{ query }}</p>
            <h4> {{ answer }}</h4>
        </section>
    {% endif %}

        <div class="back">
            <button class="backbutt" onclick="goback()">Goback</button>
        </div>
        <script>
            function goback() {
                sessionStorage.setItem("updateMessage", "This is the new content for the home page!");
                window.location.href='/';
            }
        </script>
    </body>
</html>
